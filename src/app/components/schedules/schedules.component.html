<div *ngIf="loadingSchedules" class="flex fixed h-full w-full place-content-center bg-opacity-0 top-0 left-0">
  <div class="m-auto bg-yellow-500 rounded-full animate-ping w-16 h-16"></div>
</div>

<div *ngIf="!(loadingSchedules)">
  <div class="flex">
    <h1 class="text-4xl font-bold mr-auto">Schedules</h1>
    <button class="bg-black p-2 rounded-lg bottom-2 hover:bg-gray-800 transition-colors" (click)="openCreationPrompt()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg fill-white" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
      </svg>
    </button>
  </div>
  <div *ngIf="userSchedules.length > 0">
    <div class="text-white my-5 relative" *ngFor="let schedule of userSchedules">
      <div class="p-2 bg-gradient-to-r from-rose-500 to-yellow-500 rounded-t-lg ">
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person-fill my-auto">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"></path>
          </svg>
          <h2 class="text-2xl font-bold ml-2">{{schedule.name}}</h2>
        </div>
        <div class="font-bold flex gap-3 mt-3 w-fit flex-wrap justify-center md:justify-start">
          <div class="px-1.5 py-2 rounded-full font-mono bg-black text-white {{(schedule.days.includes('sun') ? 'outline outline-2' : '')}}">SUN</div>
          <div class="px-1.5 py-2 rounded-full font-mono bg-black text-white {{(schedule.days.includes('mon') ? 'outline outline-2' : '')}}">MON</div>
          <div class="px-1.5 py-2 rounded-full font-mono bg-black text-white {{(schedule.days.includes('tue') ? 'outline outline-2' : '')}}">TUE</div>
          <div class="px-1.5 py-2 rounded-full font-mono bg-black text-white {{(schedule.days.includes('wed') ? 'outline outline-2' : '')}}">WED</div>
          <div class="px-1.5 py-2 rounded-full font-mono bg-black text-white {{(schedule.days.includes('thu') ? 'outline outline-2' : '')}}">THU</div>
          <div class="px-1.5 py-2 rounded-full font-mono bg-black text-white {{(schedule.days.includes('fri') ? 'outline outline-2' : '')}}">FRI</div>
          <div class="px-1.5 py-2 rounded-full font-mono bg-black text-white {{(schedule.days.includes('sat') ? 'outline outline-2' : '')}}">SAT</div>
        </div>
        <button class="md:text-slate-200 hover:text-white transition-colors absolute p-2 top-2 right-3" (click)="deleteScheduleBtn(schedule.firestoreID!)">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </button>
        <button class="md:text-slate-200 hover:text-white transition-colors absolute p-2 top-2 right-12">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16" class="bi bi-pencil-fill">
            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"></path>
          </svg>
        </button>
      </div>

      <div class="p-2 bg-black rounded-b-lg">

        <div *ngIf="!(schedule.exercises.length > 0)">
          <p class="text-center font-light">Go to the exercises pages to add exercises to this schedule</p>
        </div>

        <div *ngIf="schedule.exercises.length > 0">
          <ul>
            <li class="font-bold">Exercises:</li>
            <li *ngFor="let exercise of schedule.exercisesInfo">{{exercise.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!(userSchedules.length > 0)">
    <p class="text-center font-light my-6">You can add schedules clicking on the button with an plus sign</p>
  </div>
</div>

<div *ngIf="showCreationPrompt" class="flex fixed h-full w-full place-content-center bg-opacity-0 top-0 left-0 z-10" (click)="closeCreationPrompt()">
  <div class="m-auto h-fit w-[84%] md:w-[70%] lg:w-[50%] 2xl:w-[33.3333333%] rounded-lg z-50 backdrop-blur-sm bg-black/90 text-white border border-neutral-500" (click)="$event.stopPropagation()">
    <div class="p-4">
      <p class="font-extrabold">New Schedule:</p>
      <input class="mt-4 p-2 rounded-lg w-full bg-transparent placeholder:text-slate-300 transition-all hover:bg-gray-800 text-slate-300 hover:text-white transition-all hover:bg-neutral-700/50 border border-neutral-500" type="text" placeholder="Schedule name" [(ngModel)]="newScheduleName">
      <div class="flex gap-2 mt-4 mx-auto w-fit flex-wrap justify-center">
        <button class="px-1.5 py-2 rounded-full font-mono hover:bg-gray-800 text-slate-300 hover:text-white transition-all hover:bg-neutral-700/50 border border-neutral-500 {{(daysOfWeek.includes('sun') ? 'outline outline-1' : '')}}" (click)="addDayBtn('sun')">SUN</button>
        <button class="px-1.5 py-2 rounded-full font-mono hover:bg-gray-800 text-slate-300 hover:text-white transition-all hover:bg-neutral-700/50 border border-neutral-500 {{(daysOfWeek.includes('mon') ? 'outline outline-1' : '')}}" (click)="addDayBtn('mon')">MON</button>
        <button class="px-1.5 py-2 rounded-full font-mono hover:bg-gray-800 text-slate-300 hover:text-white transition-all hover:bg-neutral-700/50 border border-neutral-500 {{(daysOfWeek.includes('tue') ? 'outline outline-1' : '')}}" (click)="addDayBtn('tue')">TUE</button>
        <button class="px-1.5 py-2 rounded-full font-mono hover:bg-gray-800 text-slate-300 hover:text-white transition-all hover:bg-neutral-700/50 border border-neutral-500 {{(daysOfWeek.includes('wed') ? 'outline outline-1' : '')}}" (click)="addDayBtn('wed')">WED</button>
        <button class="px-1.5 py-2 rounded-full font-mono hover:bg-gray-800 text-slate-300 hover:text-white transition-all hover:bg-neutral-700/50 border border-neutral-500 {{(daysOfWeek.includes('thu') ? 'outline outline-1' : '')}}" (click)="addDayBtn('thu')">THU</button>
        <button class="px-1.5 py-2 rounded-full font-mono hover:bg-gray-800 text-slate-300 hover:text-white transition-all hover:bg-neutral-700/50 border border-neutral-500 {{(daysOfWeek.includes('fri') ? 'outline outline-1' : '')}}" (click)="addDayBtn('fri')">FRI</button>
        <button class="px-1.5 py-2 rounded-full font-mono hover:bg-gray-800 text-slate-300 hover:text-white transition-all hover:bg-neutral-700/50 border border-neutral-500 {{(daysOfWeek.includes('sat') ? 'outline outline-1' : '')}}" (click)="addDayBtn('sat')">SAT</button>
      </div>
    </div>

    <div class="mt-6 grid grid-cols-2 divide-x divide-neutral-500 border-t border-t-neutral-500">
      <button class="text-slate-300 hover:text-white transition-all p-4 rounded-bl-lg hover:bg-neutral-700/50" (click)="closeCreationPrompt()">Cancel</button>
      <button class="text-slate-300 hover:text-white transition-all p-4 rounded-br-lg hover:bg-neutral-700/50" (click)="createScheduleBtn()">Create</button>
    </div>
  </div>
</div>


<div *ngIf="showDeletionPrompt" class="flex fixed h-full w-full place-content-center bg-opacity-0 top-0 left-0 z-10" (click)="closeCreationPrompt()">
  <div class="m-auto h-fit w-[84%] md:w-[70%] lg:w-[50%] 2xl:w-[33.3333333%] rounded-lg z-50 backdrop-blur-sm bg-black/90 text-white border border-neutral-500" (click)="$event.stopPropagation()">
    <div class="p-4">
      <p class="font-extrabold">Do you really want to delete this schedule?</p>
    </div>
    <div class="mt-6 grid grid-cols-2 divide-x divide-neutral-500 border-t border-t-neutral-500">
      <button class="text-slate-300 hover:text-white transition-all p-4 rounded-bl-lg hover:bg-neutral-700/50" (click)="showDeletionPrompt = false; scheduleIDtoDelete = ''; ">No</button>
      <button class="text-slate-300 hover:text-white transition-all p-4 rounded-br-lg hover:bg-neutral-700/50" (click)="deleteSchedule()">Yes</button>
    </div>
  </div>
</div>
