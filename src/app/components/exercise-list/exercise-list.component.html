<h1 class="text-4xl font-bold">{{categoryAndExercises.categoryName}}</h1>
<div class="relative p-2 my-5">
  <div class="absolute inset-y-0 right-2 h-full w-1/6 bg-gradient-to-r from-transparent to-white pointer-events-none z-40 {{isHiddenClass}}" (window:resize)="onWindowResize()"></div>

  <div class="flex pb-3 gap-3 lg:gap-5 overflow-auto {{hasPaddingClass}}" #listContainer id="list" (load)="onWindowResize()">

    <div class="flex relative text-white" *ngFor="let exer of categoryAndExercises.exercises">
      <img src="{{exer.imageURL}}" alt="puxador" class="rounded-l-lg max-w-[7rem] h-40 object-cover">
      <div class="bg-gradient-to-r from-rose-500 to-yellow-500 min-w-[12rem] min-h-[7rem] rounded-r-lg p-2">
        <h2 class="font-extrabold"> {{exer.name}}</h2>
        <p>{{exer.description}}</p>
        <button class="bg-black p-2 rounded-lg absolute bottom-2 hover:bg-gray-800 transition-colors"> Add </button>
      </div>
    </div>

  </div>
</div>
